sudo: required
dist: trusty

language: c

before_install:
  - sudo apt-get update -qq
  - sudo apt-get install -y build-essential unzip
  - sudo apt-get build-dep -y gcc
  - pip install --user --upgrade awscli

install: true

script:
  - travis_wait 60 ./build.sh

after_success:
  - git fetch --tags --unshallow
  - PRODUCT_VERSION=v3 ./publish.sh buildroot/output/images/*

env:
  global:
    # Secure keys below are encrypted with travis encrypt gem
    # Example encryption: travis encrypt AWS_SECRET_ACCESS_KEY=foo
    # See https://docs.travis-ci.com/user/encryption-keys/
    # AWS_ACCESS_KEY_ID
    - secure: 
    # AWS_SECRET_ACCESS_KEY
    - secure: 
